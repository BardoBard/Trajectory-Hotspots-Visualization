name: Build-Cmake
on:
  pull_request: {}
jobs:
  build-vcpkgs:
    runs-on:
      windows-latest
      
    steps:
    - name: vcpkg build opengl
      uses: johnwason/vcpkg-action@v5
      id: vcpkg-opengl
      with:
        pkgs: opengl
        triplet: x64-windows-release
        token: ${{ github.token }}
        
    - name: vcpkg build opengl
      uses: johnwason/vcpkg-action@v5
      id: vcpkg-cgal
      with:
        pkgs: cgal
        triplet: x64-windows-release
        token: ${{ github.token }}
